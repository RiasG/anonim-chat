<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анонимный чат</title>
    <style>
        #chat {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #message {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h2>Анонимный чат (обновите страницу для нового ID)</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Введите сообщение..." />
    <button onclick="sendMessage()">Отправить</button>

    <script>
        const chatDiv = document.getElementById("chat");
        const messageInput = document.getElementById("message");

        const ws = new WebSocket("https://anonim-chat-chi.vercel.app/chat");

        ws.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            const p = document.createElement("p");
            p.textContent = new Date(msg.timestamp).toLocaleTimeString() + " — " + msg.content;
            chatDiv.appendChild(p);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        };

        ws.onopen = function() {
            chatDiv.innerHTML += "<p>Подключено к чату...</p>";
        };

        ws.onclose = function() {
            chatDiv.innerHTML += "<p style='color:red;'>Соединение потеряно.</p>";
        };

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                ws.send(text);
                messageInput.value = "";
            }
        }

        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
